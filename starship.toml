"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](blue0)\
$os\
[](bg:blue7 fg:blue0)\
$directory\
[](fg:blue7 bg:dark3)\
$git_branch\
$git_status\
[](fg:dark3 bg:blue5)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:blue5 bg:blue6)\
$time\
[ ](fg:blue6)\
$line_break$character"""

palette = 'tokyo_night'

[palettes.gruvbox_dark]
color_fg0 = "#a9b1d6"
color_bg1 = "#1f2335"
color_bg3 = "#665c54"
color_blue = "#458588"
color_aqua = "#689d6a"
color_green = "#98971a"
color_orange = "#d65d0e"
color_purple = "#b16286"
color_red = "#cc241d"
color_yellow = "#d79921"

[palettes.tokyo_night]
bg_dark = "#1f2335"
bg = "#24283b"
bg_highlight = "#292e42"
terminal_black = "#414868"
fg = "#c0caf5"
fg_dark = "#a9b1d6"
fg_gutter = "#3b4261"
dark3 = "#545c7e"
comment = "#565f89"
dark5 = "#737aa2"
blue0 = "#3d59a1"
blue = "#7aa2f7"
cyan = "#7dcfff"
blue1 = "#2ac3de"
blue2 = "#0db9d7"
blue5 = "#89ddff"
blue6 = "#b4f9f8"
blue7 = "#394b70"
magenta = "#bb9af7"
magenta2 = "#ff007c"
purple = "#9d7cd8"
orange = "#ff9e64"
yellow = "#e0af68"
green = "#9ece6a"
green1 = "#73daca"
green2 = "#41a6b5"
teal = "#1abc9c"
red = "#f7768e"
red1 = "#db4b4b"



[os]
disabled = false
style = "bg:blue0 fg:fg"

[os.symbols]
Windows =  "󰍲 "
Ubuntu =  "󰕈 "
SUSE =  " "
Raspbian =  "󰐿 "
Mint =  "󰣭 "
Macos =  "󰀵 "
Manjaro =  " "
Linux =  "󰌽 "
Gentoo =  "󰣨 "
Fedora =  "󰣛 "
Alpine =  " "
Amazon =  " "
Android =  " "
Arch =  "󰣇 "
Artix =  "󰣇 "
CentOS =  " "
Debian =  "󰣚 "
Redhat =  "󱄛 "
RedHatEnterprise =  "󱄛 "

[username]
show_always = true
style_user = "bg:blue0 fg:fg"
style_root = "bg:blue0 fg:fg"
format = '[ $user ]($style)'

[directory]
style = "fg:fg bg:blue7"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:dark3"
format = '[[ $symbol $branch ](fg:fg bg:dark3)]($style)'

[git_status]
style = "bg:dark3"
format = '[[($all_status$ahead_behind )](fg:fg bg:dark3)]($style)'

[nodejs]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[c]
symbol = " "
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[rust]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[golang]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[php]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[java]
symbol = " "
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[kotlin]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[haskell]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[python]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $version) ](fg:bg_dark bg:blue5)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:blue6"
format = '[[  $time ](fg:bg_dark bg:blue6)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold)'
error_symbol = '[](bold fg:red)'
# vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:orange)'
